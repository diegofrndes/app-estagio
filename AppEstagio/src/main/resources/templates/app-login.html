<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- Bootstrap core CSS-->
	<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	
	<link rel="stylesheet" href="/css/login.css" />

</head>

<body>
	<div class="jumbotron vertical-center bg-dark">
		<div class="container">
			<div class="row">
				<div class="col-lg-4"></div>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
					<div class="loginapp-container bg-light text-center">
						<h6>Sistema de Gestão de Energia Solar</h6>
						
						<img th:src="@{/images/logomarca.png}" width="100%"
							class="d-inline-block align-top pt-3 pb-4" alt="" />
						<p th:if="${param.error}" class="text-danger">Usuário e/ou
							senha incorreto(s).</p>
						<form th:action="@{/app-login}" method="POST">
							<div class="form-group">
								<input class="form-control" type="text" name="app_usuario"
									placeholder="Usuário" /> <input class="form-control"
									type="password" name="app_senha" placeholder="Senha" /> <input
									type="submit" name="login" class="btn btn-primary btn-block"
									value="Login" />
							</div>
							<div class="text-center">
								<h6><small>Copyright © Taldi Egenharia 2018</small></h6>
							</div>

						</form>
					</div>
				</div>
				<div class="col-lg-4"></div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript-->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
