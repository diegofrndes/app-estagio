<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
<meta http-equiv="Content-Type" content="text/html;" charset="UTF-8" />
</head>

<body>
	<div th:replace="fragments/header :: body" />
	<div class="content-wrapper">
		<div class="container-fluid">
			<!-- Breadcrumbs-->
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a
					th:href="@{/usuario/protected/cliente/relatorios}">Unidades Consumidoras</a></li>
				<li class="breadcrumb-item active" th:text="${usuarioNome}"></li>
			</ol>
			<!-- Example DataTables Card-->
			<div class="card mb-3">
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-bordered text-center" id="dataTable" width="100%" 
							cellspacing="0">
							<thead>
								<tr>
									<th>Denominação</th>
									<th>Contrato</th>
									<th>Classificação</th>
									<th>Ligação</th>
									<th>Endereço</th>
									
								</tr>
							</thead>
							<tfoot>
								<tr>
								</tr>
							</tfoot>
							<tbody>
								<th:block th:each="linha : ${dadosTabelaUnidadesConsumidoras}">
									<tr>
										<td th:text="${linha.unidadeConsumidora.denominacao}"/>
										<td th:text="${linha.unidadeConsumidora.contrato}"/>
										<td th:text="${linha.unidadeConsumidora.classificacao.subgrupo}"/>
										<td th:text="${linha.unidadeConsumidora.ligacao.nome}"/>	
										<td th:text="${linha.unidadeConsumidora.endereco.logradouro}"/>	
									</tr>
								</th:block>
							</tbody>
						</table>
					</div>
				</div>
				<div class="card-footer small text-muted">Tabela de Unidade Consumidora</div>
			</div>
		</div>
	</div>
	<!-- /.container-fluid-->
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fa fa-angle-up"></i>
	</a>
	<footer th:replace="fragments/footer :: footer"> </footer>
</body>

</html>
