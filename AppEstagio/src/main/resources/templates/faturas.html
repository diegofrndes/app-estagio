<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Taldi App</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/bootstrap-4.0.0/css/bootstrap.min.css" />
</head>

<body>
	<nav class="navbar navbar-light bg-faded">
		<a class="navbar-brand" th:href="@{/upload}"> <img th:src="@{/images/logo.png}"
			width="32" height="32" class="d-inline-block align-top" alt="" />
			Faturas
		</a>
	</nav>
		<div class="container text-center">
		<hr/>
		<h3 th:text="'Faturas de ' + ${nome}"></h3>
		<hr/>
		<div class="table-responsive">
			<table class="table table-striped table-bordered text-center">
				<thead>
					<tr>
						<th class="text-center">Id</th>
						<th class="text-center">MÃªs</th>
						<th class="text-center">Valor</th>
						<th class="text-center">Vencimento</th>
						<th class="text-center">Visualizar</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="fatura : ${faturas}">
						<tr>
							<td th:text="${fatura.key.id}" />
							<td th:text="${#dates.monthNameShort(fatura.key.cicloMes)} + '/' + ${#dates.year(fatura.key.cicloMes)}"/>
							<td th:text="${fatura.value}" />
							<td th:text="${#dates.format(fatura.key.dataVencimento, 'dd/MM/yyyy')}"/>
							<td><a th:href="@{http://localhost:8080/files/{filename}(filename=${'fatura.pdf'}, 
							path=${'usuarios/' + fatura.key.unidadeConsumidora.usuario.id + '/faturas/' + fatura.key.id + '/'})}"> <img
									src="/images/glyphicons/png/glyphicons-685-article.png" width="19"
									height="24"></img>
							</a></td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
	</div>


	<script src="/jquery/jquery-3.2.1.min.js"></script>
	<script src="/bootstrap-4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
