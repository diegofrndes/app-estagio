<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Taldi App</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/bootstrap-4.0.0/css/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
		<ul class="navbar-nav mr-auto">
			<a class="navbar-brand" href="#"> <img
				th:src="@{/images/logo.png}" width="32" height="32"
				class="d-inline-block align-top" alt="" /> Unidade Consumidora
			</a>
		</ul>
			<form class="form-inline" th:action="@{/app-logout}" method="POST">

				<input class="align-right" type="submit" value="Logout" />
			</form>
	</nav>


	<div class="container text-center">
		<hr />
		<h3>Unidades Consumidoras</h3>
		<hr />
		<div class="table-responsive">
			<table class="table table-striped table-bordered text-center">
				<thead>
					<tr>
						<th class="text-center">Id</th>
						<th class="text-center">Denominação</th>
						<th class="text-center">Contrato</th>
						<th class="text-center">Usuário</th>
						<th class="text-center">Faturas</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="uconsumidora : ${uconsumidoras}">
						<tr>
							<td th:text="${uconsumidora.id}" />
							<td th:text="${uconsumidora.denominacao}" />
							<td th:text="${uconsumidora.contrato}" />
							<td th:text="${proprietario}" />
							<td><a th:href="@{/usuario/protected/uconsumidora/faturas/{id}(id=${uconsumidora.id})}">Ver
									Faturas</a></td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
	</div>
	<script src="/jquery/jquery-3.2.1.min.js"></script>
	<script src="/bootstrap-4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
