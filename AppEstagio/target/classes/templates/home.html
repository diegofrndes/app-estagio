<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Taldi App</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/bootstrap-4.0.0/css/bootstrap.min.css" />
</head>

<body>
	<nav class="navbar navbar-light bg-faded">
		<a class="navbar-brand" th:href="@{/upload}"> <img th:src="@{/images/logo.png}"
			width="32" height="32" class="d-inline-block align-top" alt="" />
			Taldi Engenharia
		</a>
	</nav>
	<div class="container text-center">
		<hr/>
		<h3>Usuários</h3>
		<hr/>
		<div class="table-responsive">
			<table class="table table-striped table-bordered text-center">
				<thead>
					<tr>
						<th class="text-center">Id</th>
						<th class="text-center">Nome</th>
						<th class="text-center">E-mail</th>
						<th class="text-center">UC</th>
						<th class="text-center">Relatório</th>

					</tr>
				</thead>
				<tbody>
					<th:block th:each="usuario : ${usuarios}">
						<tr>
							<td th:text="${usuario.id}" />
							<td th:text="${usuario.pessoa.nome}" />
							<td th:text="${usuario.login}" />
							<td><a th:href="@{uconsumidora/{id}(id=${usuario.id})}"> <img
									src="/images/glyphicons/png/glyphicons-21-home.png" width="22"
									height="20"></img>
							</a></td>
							<td><a th:href="@{solar/pdf/{id}(id=${usuario.id})}"> <img
									src="/images/glyphicons/png/glyphicons-30-notes-2.png"
									width="15" height="20"></img>
							</a></td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
	</div>

	<script src="/jquery/jquery-3.2.1.min.js"></script>
	<script src="/bootstrap-4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
