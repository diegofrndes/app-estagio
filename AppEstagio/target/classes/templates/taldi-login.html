<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Taldi App</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/bootstrap-4.0.0/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/taldi-login.css" />
</head>

<body>
	<div class="site-wrapper">
		<div class="site-wrapper-inner">
			<div class="cover-container">
				<div class="inner cover">
					<div class="login-container">
						<div id="output"></div>
						<div class="avatar">
							<img th:src="@{/images/logomarca.png}" width="100%" height="100%"
								class="d-inline-block align-top" alt="" />
						</div>
						<div class="form-box">
							<p th:if="${param.error}" class="error">
								Usuário e/ou senha incorreto(s).
							</p>
							<form th:action="@{/app-login}" method="POST">
								<input name="app_usuario" type="text" placeholder="usuário" />
								<input name="app_senha" type="password" placeholder="senha" />
								<button class="btn btn-info btn-block login" type="submit"
									value="Login">Entrar</button>
							</form>
						</div>
					</div>
				</div>
				<div class="mastfoot">
					<div class="inner">
						<p>
							 Copyright © 2018 <a href="">TALDI ENGENHARIA</a> <br>Todos os direitos reservados.</br>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/jquery/jquery-3.2.1.min.js"></script>
	<script src="/bootstrap-4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
